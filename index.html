<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src="app.js"></script>
</head>
<body>
<form name="frm">


<input name="result" style="Width:208px">
<br>
<input name="1" type="button" value="1" onClick="run(1)" style="Width:50px">
<input name="2" type="button" value="2" onClick="run(2)" style="Width:50px">
<input name="3" type="button" value="3" onClick="run(3)" style="Width:50px">
<input type="button" name="plus" value="+" onClick="runplus()" style="Width:50px">
  
<br>
<input name="4" type="button" value="4" onClick="run(4)" style="Width:50px">
<input name="5" type="button" value="5" onClick="run(5)" style="Width:50px">
<input name="6" type="button" value="6" onClick="run(6)" style="Width:50px">
 <input type="button" name="sub" value="-" onClick="runsub()" style="Width:50px">
  
<br>
<input name="7" type="button" value="7" onClick="run(7)" style="Width:50px">
<input name="8" type="button" value="8" onClick="run(8)" style="Width:50px">
<input name="9" type="button" value="9" onClick="run(9)" style="Width:50px">
<input type="button" name="mult" value="x" onClick="runmult()" style="Width:50px">
  
<br>
<input name="0" type="button" value="0" onClick="run(0)" style="Width:50px">
<input type="button" name="point" value="." onClick="runpoint()" style="Width:50px">
<input type="button" name="percent" value="%" onClick="perc()" style="Width:50px">
<input type="button" name="divide" value="/" onClick="rundiv()" style="Width:50px">
  
<br>
<input type="button" name="calc" value="=" onClick="evalu()" style="Width:104px">
<input type="button" name="clear" value="C" onclick="this.form.reset()" style="Width:104px">
</form>


</body>
</html>
